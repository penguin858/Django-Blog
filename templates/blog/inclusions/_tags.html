    <ul>
      {% for tag in tag_list %}
        <li>
          <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="post-count">({{ tag.num_posts }})</a>
        </li>
      {% empty %}

    </ul>
