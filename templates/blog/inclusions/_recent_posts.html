<div class="widget widget-recent-posts">
    <h3 class="widget-title"><a href="{% url 'blog:recent_posts' %}">Recent Posts</a></h3>
    <ul>
        {% for post in recent_post_list %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
        {% empty %}
        <a>No post right now!</a>
        {% endfor %}
    </ul>
</div>
